<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Contact Card</title>
        <link rel="stylesheet" href="css/contactcard.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/contactcard.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h2>Contact Card Application</h2>
                <div id="logo">
                    <img src="images/logoContactCard-revisited.jpg" alt="Logo of application" />
                </div>
            </div>
            <div id="content">
                <div id="contentLeft">
                    <form id="userForm" action="" method="post">
                         First Name: <input id="firstName" type="text" placeholder="First Name" name="first_name"><br>
                          Last Name: <input id="lastName" type="text" placeholder="Last Name" name="last_name"><br>
                        <div id="textzone">
                            Description: <br>
                            <textarea id="description" name="description" rows="8" cols="40"></textarea><br>
                        </div>
                        <div id="formSubmit">
                            <input id="submitForm" type="submit" name="submit" value="Add User">
                            <input id="resetForm" type="button" name="reset" value="Reset Form">
                        </div>
                    </form>
                </div>
                <div id="contentRight">
                    <!-- <div class="displayInfo">
                        <h3>Lynda Yimen</h3>
                        <div id="linkToDesc">
                            <a href="#">Click for description!</a>
                        </div>
                        <p id="parDesc">Nurse Practitioner with over 10 years experience.</p>
                    </div> -->
                </div>
            </div>
            <div id="footer">
                <p>Contact Card web application. Copyright 2016. All Rights reserved by GYY.
                </p>
            </div>
        </div>
    </body>
</html>
